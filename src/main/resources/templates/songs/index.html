<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head('Best Songs')}" />

<body>
    <div th:replace="~{fragments/header :: header()}" />

    <h1 th:text="'Best Songs'" />

    <ul>
        <li th:each="song: ${songs}" th:id="${song.id}" th:text="${song.title}" />
    </ul>

    <div th:replace="~{fragments/fragments :: bootstrap()}" />
</body>

</html>
