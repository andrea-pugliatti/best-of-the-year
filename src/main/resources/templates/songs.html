<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs</title>
</head>

<body>
    <h1 th:text="'Best Songs'" />
    <ul>
        <li th:each="song: ${songs}" th:id="${song.id}" th:text="${song.title}" />
    </ul>
</body>

</html>
