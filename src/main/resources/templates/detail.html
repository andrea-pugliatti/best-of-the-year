<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head(${item.title})}" />

<body>
    <div th:replace="~{fragments/header :: header()}" />
    <main class="container">
        <div class="d-flex flex-column justify-content-center text-center my-5">
            <h1 th:text="${item.title}" />
            <p th:text="'ID: ' + ${item.id}" />
        </div>
    </main>

    <div th:replace="~{fragments/fragments :: bootstrap()}" />
</body>

</html>
