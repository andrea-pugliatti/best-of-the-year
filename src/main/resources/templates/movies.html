<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head('Best Movies')}" />

<body>
    <div th:replace="~{fragments/header :: header()}" />

    <h1 th:text="'Best Movies'" />

    <ul>
        <li th:each="movie: ${movies}" th:id="${movie.id}" th:text="${movie.title}" />
    </ul>

    <div th:replace="~{fragments/fragments :: bootstrap()}" />
</body>

</html>
