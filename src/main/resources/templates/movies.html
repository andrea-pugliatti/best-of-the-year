<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
</head>

<body>
    <h1 th:text="'Best Movies'" />
    <ul>
        <li th:each="movie: ${movies}" th:id="${movie.id}" th:text="${movie.title}" />
    </ul>
</body>

</html>
